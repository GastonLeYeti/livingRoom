<!doctype html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
  <div id="content">
    <div id="floor" class="floor"></div>


    <div id="couch_container" class="couch_container">
      <div id="foot" class="foot"></div>
      <div id="couchBackrest" class="couchBackrest"></div>
      <div id="seatCouch" class="seatCouch"></div>
      <div id="cushions" class="cushions"></div>
    </div>


    <div id="lamp_container" class="lamp_container">
      <div id="lamp" class="lamp">
        <div id="lampBase" class="lampBase"></div>
        <div id="light" class="light"></div>
        <div id="lampShade" class="lampShade"></div>
      </div>
    </div>


    <div id="potSmells_container" class="potSmells_container">
      <div id="leaf" class="leaf"></div>
      <div id="potSmells" class="potSmells"></div>
    </div>
    
    <div id="paintings_container" class="paintings_container">
    	<div id="shelf" class="shelf"></div>
    	<div id="first_painting_frame" class="first_painting_frame">
    	  <div id="first_painting" class="first_painting">
    	    <div id="montain" class="montain"></div>
    	    <div id="cloud" class="cloud"></div>
    	  </div>
    	</div> 
    	<div id="second_painting_frame" class="second_painting_frame">
    	  <div id="second_painting" class="second_painting">
    	    <div id="montain" class="montain"></div>
    	    <div id="cloud" class="cloud"></div>
    	  </div>
    	</div> 
    </div>


  </div>
</body>

</html>
